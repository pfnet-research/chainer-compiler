language: cpp

dist: xenial

cache:
  - ccache
  - pip

before_install:
  - sudo apt-get install -y --no-install-recommends libprotobuf-dev protobuf-compiler libopencv-dev python3 python3-pip python3-setuptools cmake libopenblas-dev
  - sudo pip3 install gast numpy pytest

script:
  - bash ./scripts/run-travis-tests.sh

addons:
  apt:
    update: true

env:
  - CHAINER_BUILD_CHAINERX=1 MAKEFLAGS=-j2

notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
